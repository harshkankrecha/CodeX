{% load static %}
<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'contestshome.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>CodeX</title>
  </head>
  <body>  
    <nav class="nav-card navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/judge">
        <h1 class="heading-logo">CodeX</h1>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto mr-3">        
          <li class="nav-item mr-5 navbar-items">
            <a class="navs-item-style nav-link" id="navItem3" href="/logout">Logout</a>
          </li>          
        </ul>
      </div>
    </nav> 
    <div class="explore-menu-section pt-1 pb-5 ml-0">
      <div class="container-fluid">
        <div class="row">  
          <div class="col-12 mt-5">
            <div class='console-container '><span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>
          </div>    
          
          <div class="col-12 col-md-12 col-lg-12 mt-5">
            <div class="row justify-content-start">
                {% for contest in contests %}
                <div class="col-12 col-sm-6 col-lg-4 mb-4">
                    <div class="contest-box"
                    contest-id="{{ contest.id }}"
                    data-start-time="{{ contest.start_time|date:'Y-m-d H:i:s' }}" 
                    data-end-time="{{ contest.end_time|date:'Y-m-d H:i:s' }}">
                        <a href="{% url 'contests:contest_detail' contest.id %}">            
                            <div class="hover11">                                
                                Contest #{{ contest.id }}<br/>                                
                            </div>      
                            <div class="hover11">
                              <p id='contest-status{{ contest.id }}'></p>
                            </div>     
                        </a>
                    </div>            
                </div>
                
              
                        
          
                {% endfor %}
            </div>
        </div>
               
           
                 
          
 
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var contests = "{{ contests }}"
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{% static 'contestshome.js' %}"></script>
    
  </body>
</html>
